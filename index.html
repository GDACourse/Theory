<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <!-- MOBILE RESPONSIVE TAG (खूप महत्त्वाचा) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 25px;
      width: 100%;
      max-width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:active {
      background: #0056b3;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Student Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script src="script.js"></script>

</body>
</html>
