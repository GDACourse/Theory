<!DOCTYPE html>
<html>
<head>
  <title>GDA Theory Training</title>

  <!-- Mobile Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    /* Header */
    .header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    /* Video Grid */
    .container {
      padding: 15px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }

    .video-card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .video-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background: #fafafa;
    }

    iframe {
      width: 100%;
      height: 180px;
      border: none;
    }

    /* Mobile small screen fix */
    @media (max-width: 480px) {
      iframe {
        height: 200px;
      }
    }
  </style>
</head>

<body>

<div class="header">
  GDA Theory Training
</div>
